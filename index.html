<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Games</title>
    <link rel="icon" type="image/png" href="./jugando-videojuegos.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>Mini Games</h1>
        <p class="subtitle">Selecciona un juego para comenzar a jugar</p>
      </header>

      <section class="games" aria-label="Juegos">
        <a class="card" href="./gato/" aria-label="Jugar Gato">
          <div class="thumb" data-game="gato" aria-hidden="true"></div>
          <div class="cardBody">
            <h2 class="cardTitle">Gato</h2>
            <p class="cardDesc">Clásico 3 en línea para 2 jugadores.</p>
            <div class="cardActions">
              <span class="btn">Jugar</span>
            </div>
          </div>
        </a>

        <a class="card" href="./ahorcado/" aria-label="Jugar Ahorcado">
          <div class="thumb" data-game="ahorcado" aria-hidden="true"></div>
          <div class="cardBody">
            <h2 class="cardTitle">Ahorcado</h2>
            <p class="cardDesc">Adiviná la palabra antes de quedarte sin intentos.</p>
            <div class="cardActions">
              <span class="btn">Jugar</span>
            </div>
          </div>
        </a>

        <a class="card" href="./snake/" aria-label="Jugar Snake">
          <div class="thumb" data-game="snake" aria-hidden="true"></div>
          <div class="cardBody">
            <h2 class="cardTitle">Snake</h2>
            <p class="cardDesc">Come la comida y crece sin chocarte.</p>
            <div class="cardActions">
              <span class="btn">Jugar</span>
            </div>
          </div>
        </a>
      </section>

      <footer class="footer">
        <small>Hecho con HTML, CSS y JS</small>
      </footer>
    </main>
  </body>
</html>
